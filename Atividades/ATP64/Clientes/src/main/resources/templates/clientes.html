<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <title>Clientes</title>
</head>
<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Clientes</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/cliente/form">Cadastrar</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/cliente">Listar</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Salvar</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link disabled">Deletar</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>

    </header>


    <main>
        <h1>Clientes</h1>
    <h2>Lista de clientes cadastrados</h2>
    
    <a href="/cliente/form">Cadastrar novo</a>
    <br />
    <table class="table table-dark table-striped">
        <thead>
            <tr>
                <th>Id</th>
                <th>Nome</th>
                <th>Sobrenome</th>
                <th>Idade</th>
                <th>Genero</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="c : ${clientes}">
                <td th:text="${c.id}"></td>
                <td th:text="${c.nome}"></td>
                <td th:text="${c.sobrenome}"></td>
                <td th:text="${c.idade}"></td>
                <td th:text="${c.genero}"></td>
                <td>
                    <a th:href="@{'/cliente/editar/'+${c.id}}">Editar</a> |
                    <a th:href="@{'/cliente/deletar/'+${c.id}}">Deletar</a>
                </td>
            </tr>
        </tbody>
    </table>
    </main>
</body>
</html>
