<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
  

    <title>Cliente - FormulÃ¡rio para Cadastro</title>
</head>
<body>
    <h1>Cadastro de clientes</h1>
    <form action="/cliente/salvar" method="post">
        <input type="hidden" name="id" id="id" th:value="${cliente.id}">

        <div class="mb-3">
            <label for="nome" class="form-label">nome</label>
            <input class="form-control" type="text" name="nome" id="nome" th:value="${cliente.nome}"> 

        </div>
        <div class="mb-3">
            <label for="sobrenome" class="form-label">sobrenome</label>
            <input class="form-control" type="text" name="sobrenome" id="sobrenome" th:value="${cliente.nome}">
        </div>

        <div class="mb-3">
            <label for="idade" class="form-label">idade</label>
            <input class="form-control" type="text" name="idade" id="idade" th:value="${cliente.idade}"> 
         </div>

        <div class="mb-3">
            <label for="genero" class="form-label">genero</label>
            <input class="form-control" type="text" name="genero" id="genero" th:value="${cliente.genero}"> 
        </div>
        <input type="submit" value="Salvar">
    
    </form>
    <br />
    <a href="/cliente">Voltar para lista </a>
    <br />
</body>
</html>
