<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
  

    <title>Cliente - FormulÃ¡rio para Cadastro</title>
</head>

<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Clientes</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/cliente/form">Cadastrar</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/cliente">Listar</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Salvar</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled">Deletar</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

</header>


<body>
  <main>
    <h1>Cadastro de clientes</h1>
    <form action="/cliente/salvar" method="post">
        <input type="hidden" name="id" id="id" th:value="${cliente.id}">

        <div class="mb-3">
            <label for="nome" class="form-label">nome</label>
            <input class="form-control" type="text" name="nome" id="nome" th:value="${cliente.nome}"> 

        </div>
        <div class="mb-3">
            <label for="sobrenome" class="form-label">sobrenome</label>
            <input class="form-control" type="text" name="sobrenome" id="sobrenome" th:value="${cliente.nome}">
        </div>

        <div class="mb-3">
            <label for="idade" class="form-label">idade</label>
            <input class="form-control" type="text" name="idade" id="idade" th:value="${cliente.idade}"> 
         </div>

        <div class="mb-3">
            <label for="genero" class="form-label">genero</label>
            <input class="form-control" type="text" name="genero" id="genero" th:value="${cliente.genero}"> 
        </div>
        <input type="submit" value="Salvar">
    
    </form>
    <br />
    <a href="/cliente">Voltar para lista </a>
    <br />
  </main>
</body>
</html>
